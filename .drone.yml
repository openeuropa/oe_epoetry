workspace:
  base: /test
  path: oe_epoetry

services:
  http:
    image: fpfis/httpd-php-ci:7.1
    environment:
      - DOCUMENT_ROOT=/test/oe_epoetry
  mysql:
    image: percona/percona-server:5.6
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
  selenium:
    image: selenium/standalone-chrome:3.11
    environment:
      - DISPLAY=:99
      - SE_OPTS=-debug
  epoetry:
    image: registry.fpfis.tech.ec.europa.eu/epoetry-mock:0.0.2
  orcldb:
    image: registry.fpfis.tech.ec.europa.eu/oracle/database-enterprise:12.2.0.1

pipeline:
  secureweb:
    group: prepare
    image: aheimsbakk/https-proxy:4
    detach: true
    entrypoint: [ /bin/bash ]
    command: [ -c, "export SERVER_NAME=secureweb; export SERVER_ADMIN=webmaster@mydomain.com; export PORT_REDIRECT=8080; export SSL_CERT_FILE=/test/oe_epoetry/tests/fixtures/MyKeystore.crt; export SSL_PRIVKEY_FILE=/test/oe_epoetry/tests/fixtures/MyKeystore.key; export SSL_CHAIN_FILE=/test/oe_epoetry/tests/fixtures/MyKeystore.p12; echo 'SecureWeb is up.'; echo $SSL_CHAIN_FILE;"]

  authentication:
    group: prepare
    image: registry.fpfis.tech.ec.europa.eu/ecas-mock-server:4.6.0
    detach: true
    entrypoint: [ /bin/bash ]
    command: [ -c, "cp /test/oe_epoetry/tests/fixtures/mock-server-config/*.xml  /data/ecas-mock-server-shared; echo 'eCAS Mockup Server shared configuration is done.'; /u01/oracle/user_projects/domains/base_domain/startWebLogic.sh"]

  composer-install:
    group: prepare
    image: fpfis/httpd-php-ci:7.1
    volumes:
      - /cache:/cache
    commands:
      - composer install --ansi --no-suggest --no-progress

  composer-update-lowest:
    group: post-prepare
    image: fpfis/httpd-php-ci:7.1
    volumes:
      - /cache:/cache
    commands:
      - composer update --prefer-lowest --prefer-stable --ansi --no-suggest --no-progress
    when:
      matrix:
        COMPOSER_BOUNDARY: lowest

  site-install:
    image: fpfis/httpd-php-ci:7.1
    commands:
      - ./vendor/bin/run drupal:site-install

  test-grumphp:
    group: test
    image: fpfis/httpd-php-ci:7.1
    commands:
      - ./vendor/bin/grumphp run

  test-phpunit:
    group: test
    image: fpfis/httpd-php-ci:7.1
    commands:
      - ./vendor/bin/phpunit

  test-behat:
    group: test
    image: fpfis/httpd-php-ci:7.1
    commands:
      - ./vendor/bin/behat --strict

  debug:
    image: fpfis/httpd-php-dev:7.1
    commands:
      - ./vendor/bin/drush ws --count 500
    when:
      status: failure

matrix:
  COMPOSER_BOUNDARY:
  - lowest
  - highest
